<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        .player {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.897);
            display: flex;
            flex-direction: column;
        }
        .player-screen {
            flex-grow: 10;
        }
        .bottom-controls {
            background-color: black;
            display: flex;
            height: 43px;
        }
        .left-buttons {
            display: flex;
            margin: 3px;
            padding: 0px;
            justify-content: space-between;

        }
        .right-buttons {
            display: flex;
            margin: 1px;
            padding: 4px;

        }
        .viewing-panel {
            display: flex;
            margin: 10px;
            padding: 1px;
            flex-grow: 20;
        }
        .player-button {
            font-size: 20px;
            border-style: none;
            cursor: pointer;
            color: white;
            background-color: transparent;
        }
        .volume {
            margin-top: 1px;
            margin-left: 8px;
            margin-bottom: 2px;
        }
        .player-time {
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            flex-grow: 1;
        }
        .progressbar-outside {
            flex-grow: 30;
            height: 5px;
            margin-top: 8px;
            margin-left: -9px;
            margin-right: 5px;
            border-radius: 3px;
            background-color: grey;
            display: flex;
        }
        .progressbar-inside {
            border-radius: 3px;
            background-color: #f8104d;
        }
        .time {
            margin-top: 1px;
            margin-left: -10px;
        }
        .duration {
            margin-top: 1px;
            margin-right: -31px;
        }
        .progressbar-outside .time-position {
            opacity: 0;
            transition-property: opacity;
            transition-duration: 300ms;
            transition-timing-function: ease-out;
        }
        .progressbar-outside:hover .time-position {
            height: 8px;
            width: 8px;
            background-color: #f8104d;
            border-radius: 50%;
            display: inline-block;
            border-style: solid;
            border-width: 3px;
            border-color: white;
            box-shadow: -2px 0px 2px black;
            align-self: center;
            opacity: 1;
            transition-property: opacity;
            transition-duration: 300ms;
            transition-timing-function: ease-in;
        }
    </style>
    <title>Player</title>
</head>
<body>
    <div class="player" id="player">
        <div class="js-video-container player-screen"></div>
        
        <div class="bottom-controls">
            <div class="left-buttons">
                <button class="js-play-button player-button play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button class="js-pause-button player-button play">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button class="js-mute-button player-button volume">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </button>
                <button class="js-volume-button player-button volume">
                    <i class="fa fa-volume-off" aria-hidden="true"></i>
                </button>
            </div>
            <div class="viewing-panel">
                <div class="player-time time">
                    <span class="js-current-time"></span>
                </div>
                <div class="js-progress progressbar-outside">
                    <div class="js-progress-slider progressbar-inside"></div>
                    <div class="time-position"></div>
                </div>
                <div class="player-time duration">
                    <span class="js-duration"></span>
                </div>
            </div>
            <div class="right-buttons">
                <button class="js-fullscreen-button player-button">
                    <i class="fa fa-expand" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script>
      createPlayer({elementId: 'player'});
    </script>
     
</body>
</html>
