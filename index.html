<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        .player {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.897);
            display: flex;
            flex-direction: column;
        }
        .player-screen {
            flex-grow: 10;
        }
        .player-middle-button-space {
            flex-grow: 30;
        }
        .player-buttons-area {
            background-color: black;
            flex-grow: 0;
            display: flex;
        }
        .player-button {
            line-height: 20px;
            font-size: 15pt;
            padding: 5px;
            margin: 5px;
            border-style: none;
            cursor: pointer;
            color: white;
            background-color: transparent;
            flex-grow: 1;
            width: 30px;
            height: 30px;
        }
    </style>
    <title>Player</title>
</head>
<body>
    <div class="player" id="player">
        <div class="js-video-container player-screen"></div>
        
        <div class="player-buttons-area">
            <button class="js-play-button player-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button player-button">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button player-button">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button player-button">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <div class="player-middle-button-space"></div>
            <button class="js-fullscreen-button player-button">
                <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script>
      createPlayer({elementId: 'player'});
    </script>
     
</body>
</html>
